<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Category</title>
	
	
</h:head>
<h:body>

<ui:include src="/menu.xhtml" />
	<h:form>
		<p:panel header="Category">

			<p:growl life="6000">
				<p:autoUpdate />
			</p:growl>

			<h:panelGrid id="dataPanel" columns="4">
				<p:outputLabel value="Id" />
				<p:inputText readonly="true" size="10"
					value="#{categoryBean.category.id}" />

				<p:outputLabel value="Name" />
				<p:inputText maxlength="50" size="30"
					value="#{categoryBean.category.name}" required="true" />
			</h:panelGrid>

			<h:panelGrid cellpadding="2px" cellspacing="7px">
				<p:commandButton value="Salvar"
					actionListener="#{categoryBean.save}" update="dataPanel table" />
			</h:panelGrid>

			<p:separator />

			<p:dataTable id="table" paginator="true"
				value="#{categoryBean.categories}" var="cursor">
				<p:column headerText="Id">
		#{cursor.id}
		</p:column>

				<p:column headerText="Name">
		#{cursor.name}
		</p:column>

				<p:column headerText="Options">
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>
</h:body>
</html>
