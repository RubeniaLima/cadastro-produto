<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Searches</title>


</h:head>
<h:body>

	<ui:include src="/menu.xhtml" />
	<h:form id="form">
		<p:panel header="Search Product or Category">

			<p:growl life="6000">
				<p:autoUpdate />
			</p:growl>

			<h:panelGrid id="dataPanel" columns="4">

				<p:outputLabel value="Product Id :" />
				<p:inputText value="#{productSearchBean.product.id}" size="10"
					required="true" requiredMessage="Please insert Id:" />
				<p:commandButton icon="ui-icon-search"
					actionListener="#{productSearchBean.search}" update="table form:dataPanel" />
			</h:panelGrid>


			<h:panelGroup id="table" layout="block" >
			
			<p:separator/>
			
			<h:panelGrid  value="#{productSearchBean.product}"
				rendered="#{productSearchBean.showDataPanel}" columns="2">
				

				<p:outputLabel value="Id :"/>
				<h:outputText value="#{productSearchBean.product.id}" />
				
				<p:outputLabel value="Name :"/>
				<h:outputText value="#{productSearchBean.product.name}" />
				
				<p:outputLabel value="Price :"/>
				<h:outputText value="#{productSearchBean.product.price}" />
				
				<p:outputLabel value="Quantity :"/>
				<h:outputText value="#{productSearchBean.product.quantity}" />
				
				<p:outputLabel value="Expiration Date :"/>
				<h:outputText value="#{productSearchBean.product.expirationDate}" />
	
			</h:panelGrid>
	
			</h:panelGroup>
			
		</p:panel>
	</h:form>
</h:body>
</html>
